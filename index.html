<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style.comp.css">
  <link rel="stylesheet" href="css/style.prefix.css">

  <title>NFT Preview Card.</title>
</head>

<body>
  <div class="container">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="img__profile">
      <img src="images/icon-view.svg" alt="View" class="img__bottom">
    </div>
    <a href="#" class="img__link">Equilibrium #3429</a>
    <div class="peragraph">
      <p class="peragraph__pera">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="value-count">
      <div class="value">
        <img src="images/icon-ethereum.svg" alt="eth" class="value__eth">
        <span class="value__span">0.041ETH</span>
      </div>
      <div class="count">
        <img src="images/icon-clock.svg" alt="clock" class="count__clock">
        <span class="count__countdown">3 days left.</span>
      </div>
    </div>
    <div class="creation">
      <img src="images/image-avatar.png" alt="image-avatar" class="creation__img">
      <p class="creation__para">
        Creation of <a href="#" class="creation__link">Jules Wyvern</a>
      </p>
    </div>
  </div>
</body>

</html>
